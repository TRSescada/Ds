<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel ='stylesheet' href="style.css"/>
</head>
<body>
    <header>
        <h1>Guess The secret Number</h1>
        <button class="btn again">Again!</button>
      </header>
      <main>
        <section class="left">
            <input type="number" class="GivenNumber" />
            <button class="btn check">Check!</button>
          </section>
          <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">attempts Left : <span class="attemptsLeft">10</span></p><br>
            <p class="label-score">Correct Digits : <span class="correctDigit">0</span></p><br>
            <p class="label-score">Digits in Wrong place :  <span class="digitInWrongPlace">0</span></p>
          </section>
      </main>
    <label for="GivenNumber">Guess the number:</label>
    <input type ="number" id="GivenNumber">
    
    <script src="script.js"></script>
</body>
</html>
